<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Carolina Alba García, Celtia Castelo Gajino, Guillermo Arcos Salgado, Ines Vilariño, Mario Seoane, Francisco"
    />
    <meta
      name="description"
      content="Melody Stream: listen to music; upload your own podcast; and chat and share your favourite songs with your friends"
    />
    <meta name="keywords" content="Melody Stream, music, podcast, friends" />
    <title>Search songs with Spotify</title>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/test_spotify.css" />
    <link rel="icon" type="image/png" href="imagenes/logos/melodystream.svg" />
  </head>

  <body>
    <header id="headerPrincipal">
      <figure>
        <img src="images/logos/logo.png" alt="Webpage logo" />
      </figure>
      <p id="menuToggle"><a href="#" class="hamburguesa"> &#x2630; </a></p>
      <nav id="NavPrincipal">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="test_register_spotify.html">MUSIC</a></li>
          <li><a href="podcast.html">PODCAST</a></li>
          <li><a href="login.html">LOG IN</a></li>
        </ul>
      </nav>

      <div id="headerProfileIm">
        <a href="profile.html">
          <img
            id="headerUserPic"
            src="images/logos/silueta.png"
            alt="User Profile Icon"
          />
        </a>
      </div>
    </header>

    <main>
      <h1>Search for a Song</h1>
      <input type="text" id="searchInput" placeholder="Song name" />
      <button id="searchBtn">Search</button>
      <div id="userStatus" style="padding: 10px; margin-top: 15px; border-radius: 5px; font-weight: bold;">
        Cargando estado...
      </div>
      <div id="trackInfo"></div>
    </main>

    <footer id="footerPrincipal">
      <h2 id="footer-title">MELODY STREAM</h2>
      <div id="footer-follow">
        <p>FOLLOW US</p>
        <ul>
          <!-- Logo 1 (Spotify) -->
          <li>
            <figure>
              <a href="https://www.spotify.com" target="_blank">
                <img src="images/logos/Spotify.svg" alt="Spotify" />
              </a>
            </figure>
          </li>
          <!-- Logo 2 (Facebook) -->
          <li>
            <figure>
              <a href="https://www.facebook.com" target="_blank">
                <img src="images/logos/Facebook.svg" alt="Facebook" />
              </a>
            </figure>
          </li>
          <!-- Logo 3 (Instagram) -->
          <li>
            <figure>
              <a href="https://www.instagram.com" target="_blank">
                <img src="images/logos/Instagram.svg" alt="Instagram" />
              </a>
            </figure>
          </li>
          <!-- Logo 4 (Twitter) -->
          <li>
            <figure>
              <a href="https://www.twitter.com" target="_blank">
                <img src="images/logos/Twitter.svg" alt="Twitter" />
              </a>
            </figure>
          </li>
          <!-- Logo 5 (YouTube) -->
          <li>
            <figure>
              <a href="https://www.youtube.com" target="_blank">
                <img src="images/logos/Youtube.svg" alt="YouTube" />
              </a>
            </figure>
          </li>
        </ul>
      </div>
    </footer>
    <!-- PLAYER FIXED BOTTOM -->
    <div id="playerBar">
      <div id="playerContent">

        <button id="playPauseBtn">▶</button>

        <div id="trackInfoText">
          <span id="currentTrack">No song playing</span><br>
          <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>

        <input type="range" id="progressBar" value="0" min="0" max="100" step="1">

      </div>
    </div>

    <style>
      #playerBar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #111;
        color: white;
        padding: 12px 20px;
        display: none; 
        z-index: 99999;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.5);
      }

      #playerContent {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #playPauseBtn {
        background: #5431C1;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        width: 50px;
      }

      #progressBar {
        width: 40%;
      }

      #trackInfoText {
        width: 40%;
      }
    </style>

    <script src="js/test_spotify.js"></script>
  </body>
</html>
