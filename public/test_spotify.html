<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spotify Song Search Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1DB954;
    }
    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      background: #1DB954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1ed760;
    }
    .track {
      margin-top: 30px;
    }
    img {
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üéµ Buscar canci√≥n en Spotify</h1>

  <input type="text" id="searchInput" placeholder="Ejemplo: Blinding Lights">
  <button id="searchBtn">Buscar</button>

  <div class="track" id="trackInfo"></div>

  <script>
    const token = "1POdFZRZbvb...qqillRxMr2z";

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("Por favor, introduce el nombre de una canci√≥n.");
        return;
      }

      // Llamada a la API de Spotify
      fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const track = data.tracks.items[0];
        if (!track) {
          document.getElementById("trackInfo").innerHTML = "<p>No se encontr√≥ ninguna canci√≥n.</p>";
          return;
        }

        const html = `
          <h2>${track.name}</h2>
          <p>${track.artists[0].name}</p>
          <img src="${track.album.images[0].url}" width="250" alt="Portada del √°lbum">
          <div>
            ${track.preview_url ? 
              `<audio controls src="${track.preview_url}"></audio>` :
              "<p>‚ùå No hay preview disponible para esta canci√≥n.</p>"}
          </div>
        `;
        document.getElementById("trackInfo").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("trackInfo").innerHTML = "<p>Error al buscar la canci√≥n.</p>";
      });
    });
  </script>
</body>
</html>
