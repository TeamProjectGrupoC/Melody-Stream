<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — MelodyStream</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="icon" type="image/png" href="imagenes/logos/melodystream.svg">
</head>

<body>
    <header id="headerPrincipal">
        <figure>
            <img src="images/logos/logo.png" alt="Webpage logo">
        </figure>
        <p id="menuToggle"><a href="#" class="hamburguesa"> &#x2630; </a></p>
        <nav id="NavPrincipal">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="test_register_spotify.html">MUSIC</a></li>
                <li><a href="podcast_upload.html">UPLOAD A PODCAST</a></li>
                <li><a href="podcast.html">SEARCH A PODCAST</a></li>
                <li><a href="profile.html">MY PROFILE</a></li>
                <li><a href="login.html">LOG IN</a></li>
            </ul>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div id="loginContainer" class="container text-light">
            <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7 bg-dark bg-opacity-75 p-4 p-md-5 rounded-4 shadow-lg border border-secondary">
                
                <h1 class="text-center mb-4">Login</h1>

                <!-- Email -->
                <div class="mb-3">
                <label for="emailLogin" class="form-label fw-semibold">Email</label>
                <input id="emailLogin" type="email" class="form-control bg-dark text-light border-secondary" placeholder="email@example.com">
                </div>

                <!-- Password -->
                <div class="mb-4">
                <label for="passwordLogin" class="form-label fw-semibold">Password</label>
                <input id="passwordLogin" type="password" class="form-control bg-dark text-light border-secondary" placeholder="••••••">
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                <button id="signInBtn" class="btn btn-primary fw-semibold">Login</button>
                <button id="toRegisterBtn" class="btn btn-outline-light fw-semibold">Go to Register</button>
                <button id="signOutBtn" class="btn btn-danger fw-semibold" style="display:none;">Sign Out</button>
                </div>

                <!-- Message -->
                <p id="msg" class="mt-3 text-center fw-semibold text-info"></p>

                <!-- Extra info form -->
                <div id="extraInfoForm" class="mt-4 border-top border-secondary pt-3" style="display:none;">
                <h3 class="h5 text-center mb-3">Complete Your Profile</h3>

                <div class="mb-3">
                    <label for="usernameInput" class="form-label fw-semibold">Username</label>
                    <input id="usernameInput" type="text" class="form-control bg-dark text-light border-secondary" placeholder="Username">
                </div>

                <div class="mb-3">
                    <label for="phoneInput" class="form-label fw-semibold">Phone</label>
                    <input id="phoneInput" type="text" class="form-control bg-dark text-light border-secondary" placeholder="+1 ...">
                </div>

                <button id="saveExtraBtn" class="btn btn-success w-100 fw-semibold">Save</button>
                </div>

                <!-- User data -->
                <div id="data" class="mt-4 p-3 bg-dark bg-opacity-50 rounded-3" style="display:none;">
                <!-- Populated dynamically -->
                </div>

            </div>
            </div>
        </div>
    </main>


    <footer id="footerPrincipal">
        <h2 id="footer-title">MELODY STREAM</h2>
        <div id="footer-follow">
            <p>FOLLOW US</p>
            <ul>
                <!-- Logo 1 (Spotify) -->
                <li>
                    <figure>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="images/logos/Spotify.svg" alt="Spotify">
                        </a>
                    </figure>
                </li>
                <!-- Logo 2 (Facebook) -->
                <li>
                    <figure>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="images/logos/Facebook.svg" alt="Facebook">
                        </a>
                    </figure>
                </li>
                <!-- Logo 3 (Instagram) -->
                <li>
                    <figure>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="images/logos/Instagram.svg" alt="Instagram">
                        </a>
                    </figure>
                </li>
                <!-- Logo 4 (Twitter) -->
                <li>
                    <figure>
                        <a href="https://www.twitter.com" target="_blank">
                            <img src="images/logos/Twitter.svg" alt="Twitter">
                        </a>
                    </figure>
                </li>
                <!-- Logo 5 (YouTube) -->
                <li>
                    <figure>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="images/logos/Youtube.svg" alt="YouTube">
                        </a>
                    </figure>
                </li>
            </ul>
        </div>
    </footer>

    <script type="module" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
