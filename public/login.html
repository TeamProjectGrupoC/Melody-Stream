<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — MelodyStream</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/alert.css">
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>
  <body>
    <header id="headerPrincipal">
      <figure>
        <img src="images/logos/logo.png" alt="Webpage logo" />
      </figure>
      <p id="menuToggle"><a href="#" class="hamburguesa"> &#x2630; </a></p>
      <nav id="NavPrincipal">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="test_register_spotify.html">MUSIC</a></li>
          <li><a href="podcast.html">PODCAST</a></li>
          <li><a href="login.html">LOG IN</a></li>
          <li><a href="users.html">USERS</a></li>
        </ul>
      </nav>

      <div id="headerProfileIm">
        <a id="profileLink" href="profile.html">
          <img
            id="headerUserPic"
            src="images/logos/silueta.png"
            alt="User Profile Icon"
          />
        </a>
      </div>
    </header>

        <!-- Alert container -->
    <div id="alert-container"></div>

    <main class="d-flex justify-content-center align-items-start min-vh-100">


      <div id="loginContainer" class="container text-light">
        <div class="row justify-content-center">
          <div id="authErrorDisplay" style="display: none;"></div>
          <p id="msg" class="mt-3 text-center fw-semibold text-info"></p>
          <div
            class="col-12 col-md-10 col-lg-7 bg-dark bg-opacity-75 p-4 p-md-5 rounded-4 shadow-lg border border-secondary"
          >
            <h1 class="text-center mb-4">Login</h1>

            <div class="mb-3">
              <label for="emailLogin" class="form-label fw-semibold"
                >Email</label
              >
              <input
                id="emailLogin"
                type="email"
                class="form-control bg-dark text-light border-secondary"
                placeholder="email@example.com"
              />
            </div>

            <div class="mb-4">
              <label for="passwordLogin" class="form-label fw-semibold"
                >Password</label
              >
              <input
                id="passwordLogin"
                type="password"
                class="form-control bg-dark text-light border-secondary"
                placeholder="••••••"
              />
            </div>

            <div class="d-grid gap-2">
              <button id="signInBtn" class="btn btn-primary fw-semibold">
                Login
              </button>
              <button id="toRegisterBtn" class="btn btn-outline-light fw-semibold">
                Go to Register
              </button>
              <button
                id="signOutBtn"
                class="btn btn-danger fw-semibold"
                style="display: none"
              >
                Sign Out
              </button>
            </div>

            <div
              id="extraInfoForm"
              class="mt-4 border-top border-secondary pt-3"
              style="display: none"
            >
              <h3 class="h5 text-center mb-3">Complete Your Profile</h3>

              <div class="mb-3">
                <label for="usernameInput" class="form-label fw-semibold"
                  >Username</label
                >
                <input
                  id="usernameInput"
                  type="text"
                  class="form-control bg-dark text-light border-secondary"
                  placeholder="Username"
                />
              </div>

              <div class="mb-3">
                <label for="phoneInput" class="form-label fw-semibold"
                  >Phone</label
                >
                <input
                  id="phoneInput"
                  type="text"
                  class="form-control bg-dark text-light border-secondary"
                  placeholder="+1 ..."
                />
              </div>

              <button
                id="saveExtraBtn"
                class="btn btn-success w-100 fw-semibold"
              >
                Save
              </button>
            </div>

            <div
              id="data"
              class="mt-4 p-3 bg-dark bg-opacity-50 rounded-3"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footerPrincipal">
      <h2 id="footer-title">MELODY STREAM</h2>
    </footer>

    <script type="module" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/headerPic.js"></script>
    <script type="module" src="js/header.js"></script>
  </body>
</html>
