<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Podcast</title>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/podcast_upload.css" />

    <link rel="icon" type="image/png" href="imagenes/logos/melodystream.svg" />
  </head>

  <body>
    <header id="headerPrincipal">
      <figure>
        <img src="images/logos/logo.png" alt="Webpage logo" />
      </figure>
      <p id="menuToggle"><a href="#" class="hamburguesa"> &#x2630; </a></p>
      <nav id="NavPrincipal">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="test_register_spotify.html">MUSIC</a></li>
          <li><a href="podcast.html">PODCAST</a></li>
          <li><a href="login.html">LOG IN</a></li>
          <li><a href="users.html">USERS</a></li>
        </ul>
      </nav>

      <div id="headerProfileIm">
        <a href="profile.html">
          <img
            id="headerUserPic"
            src="images/logos/silueta.png"
            alt="User Profile Icon"
          />
        </a>
      </div>
    </header>

    <main>
      <h1>Upload Podcast</h1>

      <!-- Formulario -->
      <div id="formContainer">
        <label>Podcast Name</label>
        <input
          id="podcastName"
          type="text"
          placeholder="Enter podcast name"
          required
        />

        <label for="podcastDesc">Description</label>
        <textarea
          id="podcastDesc"
          placeholder="Enter podcast description"
          required
        ></textarea>

        <label>Podcast Icon (Image)</label>
        <input id="podcastIcon" type="file" accept="image/*" required />

        <label>Podcast File (.mp3)</label>
        <input id="podcastFile" type="file" accept=".mp3" required />
        
        <!-- NUEVO: seleccionar carpeta donde guardar (o ninguna) -->
        <label for="folderSelect">Upload to folder (optional)</label>
        <select id="folderSelect">
          <option value="">-- No folder --</option>
        </select>
        <input type="hidden" id="podcastFolderId" name="folderId" value="">
        
        <div style="margin-top: 10px">
          <button id="uploadBtn">Save Podcast</button>
          <button id="viewPodcastsBtn">View Podcasts</button>
          <!-- Nuevo botón -->
        </div>
      </div>

      <!-- Mensajes -->
      <p id="msg"></p>

      <!-- Botón visible solo si no hay sesión -->
      <button id="loginBtn" style="display: none">Go to Login</button>
    </main>

    <footer id="footerPrincipal">
      <h2 id="footer-title">MELODY STREAM</h2>
      <div id="footer-follow">
        <p>FOLLOW US</p>
        <ul>
          <!-- Logo 1 (Spotify) -->
          <li>
            <figure>
              <a href="https://www.spotify.com" target="_blank">
                <img src="images/logos/Spotify.svg" alt="Spotify" />
              </a>
            </figure>
          </li>
          <!-- Logo 2 (Facebook) -->
          <li>
            <figure>
              <a href="https://www.facebook.com" target="_blank">
                <img src="images/logos/Facebook.svg" alt="Facebook" />
              </a>
            </figure>
          </li>
          <!-- Logo 3 (Instagram) -->
          <li>
            <figure>
              <a href="https://www.instagram.com" target="_blank">
                <img src="images/logos/Instagram.svg" alt="Instagram" />
              </a>
            </figure>
          </li>
          <!-- Logo 4 (Twitter) -->
          <li>
            <figure>
              <a href="https://www.twitter.com" target="_blank">
                <img src="images/logos/Twitter.svg" alt="Twitter" />
              </a>
            </figure>
          </li>
          <!-- Logo 5 (YouTube) -->
          <li>
            <figure>
              <a href="https://www.youtube.com" target="_blank">
                <img src="images/logos/Youtube.svg" alt="YouTube" />
              </a>
            </figure>
          </li>
        </ul>
      </div>
    </footer>

    <script type="module" src="js/podcast_upload.js"></script>
<script type="module" src="js/header.js"></script>
  </body>
</html>
