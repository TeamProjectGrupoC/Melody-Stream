<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Podcast — MelodyStream</title>
  <link rel="stylesheet" href="css/podcast_upload.css">
</head>
<body>
  <h1>Upload Podcast</h1>

  <!-- Formulario -->
  <div id="formContainer">
    <label>Podcast Name</label>
    <input id="podcastName" type="text" placeholder="Enter podcast name" required>

    <label>Description</label>
    <textarea id="podcastDesc" placeholder="Enter podcast description" required></textarea>

    <label>Podcast Icon (Image)</label>
    <input id="podcastIcon" type="file" accept="image/*" required>

    <label>Podcast File (.mp3)</label>
    <input id="podcastFile" type="file" accept=".mp3" required>

    <div style="margin-top:10px;">
      <button id="uploadBtn">Save Podcast</button>
      <button id="backBtn">Back to Home</button>
      <button id="viewPodcastsBtn">View Podcasts</button> <!-- Nuevo botón -->
    </div>
  </div>

  <!-- Mensajes -->
  <p id="msg"></p>

  <!-- Botón visible solo si no hay sesión -->
  <button id="loginBtn" style="display:none;">Go to Login</button>

  <script type="module" src="js/podcast_upload.js"></script>
</body>
</html>
