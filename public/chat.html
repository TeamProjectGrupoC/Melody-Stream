<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat — MelodyStream</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <h1>Chat — MelodyStream</h1>
    <p id="statusMessage">Loading users...</p>
    
    <ul id="userList"></ul>

    <div id="chatBox" style="display:none; margin-top:20px;">
        <h3 id="chatWith"></h3>
        
        <div id="messages" aria-live="polite"></div>
        
        <div id="inputContainer">
            <input id="msgInput" type="text" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module" src="js/chat.js"></script>
</body>
</html>
