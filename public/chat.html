<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat â€” MelodyStream</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    
    <div class="chat-container">
        
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>MelodyStream Chat</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search chats...">
                </div>
            </header>
            
            <p id="statusMessage">Loading chats...</p>
            <ul id="userList">
                </ul>
        </aside>

        <main class="chat-area">
            
            <div id="chatPlaceholder">
                <h2>Select a chat to start messaging</h2>
            </div>

            <div id="chatBox">
                <header class="chat-header">
                    <h3 id="chatWith"></h3>
                </header>
                
                <div id="messages" aria-live="polite">
                    </div>
                
                <div id="inputContainer">
                    <input id="msgInput" type="text" placeholder="Type a message..." autocomplete="off">
                    <button id="sendBtn">Send</button>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="js/chat.js"></script>
</body>
</html>
