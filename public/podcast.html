<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Podcasts</title>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/podcast.css" />

    <link rel="icon" type="image/png" href="imagenes/logos/melodystream.svg" />
  </head>

  <body>
    <header id="headerPrincipal">
      <figure>
        <img src="images/logos/logo.png" alt="Webpage logo" />
      </figure>
      <p id="menuToggle"><a href="#" class="hamburguesa"> &#x2630; </a></p>
      <nav id="NavPrincipal">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="test_register_spotify.html">MUSIC</a></li>
          <li><a href="podcast.html">PODCAST</a></li>
          <li><a href="login.html">LOG IN</a></li>
          <li><a href="users.html">USERS</a></li>
        </ul>
      </nav>

      <div id="headerProfileIm">
        <a href="profile.html">
          <img
            id="headerUserPic"
            src="images/logos/silueta.png"
            alt="User Profile Icon"
          />
        </a>
      </div>
    </header>

    <main>
      <h1>Search Podcasts</h1>

      <div class="search-row">
        <input
          type="text"
          id="searchInput"
          placeholder="What do you want to listen?"
        />
        <button id="searchButton">Search</button>
        <button id="uploadPodcastBtn">Upload Podcast</button>
        <button id="createFolderBtn">Create Folder</button>
      </div>

      <h2>Available Folders</h2>
      <div id="foldersList"></div>

      <h2 class="section-title">Available Podcasts</h2>
      <div id="podcastList"></div>
    </main>

    <!-- Modal para ver podcasts de una carpeta -->
    <div id="folder-modal">
      <div>
        <button id="folder-modal-close">Close</button>
        <h2 id="folder-modal-title">Podcasts in Folder</h2>
        <div id="folder-podcast-list"></div>
      </div>
    </div>

    <footer id="footerPrincipal">
      <h2 id="footer-title">MELODY STREAM</h2>
      <div id="footer-follow">
        <p>FOLLOW US</p>
        <ul>
          <!-- Logo 1 (Spotify) -->
          <li>
            <figure>
              <a href="https://www.spotify.com" target="_blank">
                <img src="images/logos/Spotify.svg" alt="Spotify" />
              </a>
            </figure>
          </li>
          <!-- Logo 2 (Facebook) -->
          <li>
            <figure>
              <a href="https://www.facebook.com" target="_blank">
                <img src="images/logos/Facebook.svg" alt="Facebook" />
              </a>
            </figure>
          </li>
          <!-- Logo 3 (Instagram) -->
          <li>
            <figure>
              <a href="https://www.instagram.com" target="_blank">
                <img src="images/logos/Instagram.svg" alt="Instagram" />
              </a>
            </figure>
          </li>
          <!-- Logo 4 (Twitter) -->
          <li>
            <figure>
              <a href="https://www.twitter.com" target="_blank">
                <img src="images/logos/Twitter.svg" alt="Twitter" />
              </a>
            </figure>
          </li>
          <!-- Logo 5 (YouTube) -->
          <li>
            <figure>
              <a href="https://www.youtube.com" target="_blank">
                <img src="images/logos/Youtube.svg" alt="YouTube" />
              </a>
            </figure>
          </li>
        </ul>
      </div>
    </footer>

    <script type="module" src="js/podcast.js"></script>
    <script type="module" src="js/header.js"></script>
  </body>
</html>
