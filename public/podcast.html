<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Search Podcasts</title>
    <link rel="stylesheet" href="css/podcast.css" />
  </head>

  <body>
    <h1>Search Podcasts</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="What do you want to listen?"
    />
    <button id="searchButton">Search</button>

    <h2>Available Podcasts</h2>
    <div id="podcastList"></div>

    <!-- Botón para volver al index -->
    <button id="backToIndex" style="margin-top: 20px;">Return to home page</button>

    <!-- Botón para ir a podcast_upload.html -->
    <button id="goToUpload" style="margin-top: 20px;">Upload Podcast</button>

    <script type="module" src="js/podcast.js"></script>
  </body>
</html>
